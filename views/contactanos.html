<div class="container-fluid">
    <form class="container-formulario row g-3 w-50"><!--Titulo-->
        <!--<legend class="col-12">Hola soy un titulo</legend>-->
        <div class="col-md-6"><!--Nombre-->
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="col-md-6"><!--Apellido-->
            <label for="inputLastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Ingresa tu apellido">
          </div>
        <div class="col-md-6"><!--Email-->
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6"><!--Contraseña-->
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-12"><!--Direccion-->
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingresa tu direccion">
        </div>
        <div class="col-md-4"><!--Ciudad-->
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4"><!--Provincia-->
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Mendoza</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Buenos Aires</option>
            <option>Santa Cruz</option>
          </select>
        </div>
        <div class="col-md-4"><!--Codigo Postal-->
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Deseo recibir informacion sobre la banda
            </label>
          </div>
        </div>
        <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe un mensaje a la banda:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-md-2 mb-2">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-md-2 mb-2">
            <button type="reset" class="btn btn-secondary">Borrar</button>
          </div>
      </form>
</div>
